
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>∆Ω-Unit.404</title>

  <link rel="stylesheet" href="glow-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #ff0044;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-size: 3.5em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffcc;
      animation: pulse 2s infinite;
    }

    .glyph-text {
      font-size: 1.3em;
      margin: 20px;
      text-align: center;
      text-shadow: 0 0 8px #ff0044;
    }

    .ancient-button {
      font-size: 1.2em;
      padding: 12px 28px;
      margin-top: 30px;
      background: transparent;
      border: 2px solid #39ff14;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.4s ease;
      animation: fadeIn 3s ease forwards;
    }

    .ancient-button:hover {
      background: #39ff14;
      color: black;
      box-shadow: 0 0 20px #39ff14;
    }

    .creature {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #5511ff 0%, #000000 80%);
      box-shadow: 0 0 60px #5511ff, inset 0 0 20px #00ffff;
      animation: floatCreature 10s infinite ease-in-out alternate;
      top: 10%;
      left: 10%;
      z-index: -1;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #00ffcc; }
      50% { text-shadow: 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 5px #00ffcc; }
    }

    @keyframes floatCreature {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(60px, 30px) rotate(180deg); }
      100% { transform: translate(-30px, -50px) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="creature"></div>

  <div class="logo">∆Ω-Unit.404</div>

  <div class="glyph-text">
    ⌁ ⟁ ᛉ ∰ 𓂀 ☲ ⟊ ∇<br>
    <i>“Decode the silence. Align the anomaly.”</i>
  </div>

  <button class="ancient-button">𒀱𒅗𒀭𒀀</button>
</body>
</html>
